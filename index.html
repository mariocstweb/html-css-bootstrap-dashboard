<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="wrapper-page">
      <header>
        <nav class="navbar navbar-expand h-100">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="./img/mobile-logo.png"
                alt=""
                id="mobile-logo"
                class="d-md-none"
              />
              <img src="./img/logo.svg" alt="" class="d-sm-none d-md-block" />
            </a>
            <div class="navbar-collapse" id="navbarSupportedContent">
              <form class="d-flex flex-grow-1 mx-3 bgc-gry" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Prova a cercare: Lezioni di Laravel"
                  aria-label="Search"
                />
              </form>

              <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-shrink-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    ><i class="fa-solid fa-list d-sm-none d-md-inline-block"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i
                      class="fa-solid fa-circle-question d-sm-none d-md-inline-block"
                    ></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i
                      class="fa-solid fa-ellipsis-vertical d-sm-none d-md-inline-block"
                    ></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fa-solid fa-bell clr-gld"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="wrapper-main">
        <div class="sidebar">
          <div class="side-top">
            <ul>
              <li><a href="#"> </a></li>
              <li><a href="#"> </a></li>
              <li><a href="#"> </a></li>
            </ul>
          </div>
          <div class="side-bottom"></div>
        </div>
        <div class="main-content">
          <div class="content-top"></div>
          <div class="content-bottom"></div>
        </div>
      </div>
    </div>
  </body>
</html>
